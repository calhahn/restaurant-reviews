<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Restaurant Reviews</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Find the best restaurants in New York City">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://api.tiles.mapbox.com">
<link rel="preconnect" href="https://unpkg.com">
<!-- IBM Plex Sans font -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600,600i&display=swap">
<!-- Main CSS file -->
<link rel="stylesheet" href="css/styles.css">
<!-- Leaflet CSS file -->
<link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">

<body>

  <!-- Start header -->
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- End header -->

  <!-- Start main -->
  <main id="maincontent">

    <!-- Start map-container -->
    <section id="map-container" class="home-map-container">
      <h1 id="map-title">Map of New York City</h1>
      <div id="map" aria-labelledby="map-title" role="application"></div>
    </section>
    <!-- End map-container -->

    <!-- Start filter-container -->
    <section id="filter-container">
      <h1>Filter restaurants</h1>
      <div class="filter-options">
        <div class="select-menu-container">
          <label for="neighborhoods-select">Select neighborhood:</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="select-menu-container">
          <label for="cuisines-select">Select cuisine:</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div id="resultStats" aria-live="polite"></div>
    </section>
    <!-- End filter-container -->

    <!-- Start results-container -->
    <section id="results-container">
      <h1 id="results-title">Results</h1>
      <ul id="restaurants-list"></ul>
    </section>
    <!-- End results-container -->

  </main>
  <!-- End main -->

  <!-- Start footer -->
  <footer id="footer">
    Â© <a href="/">Restaurant Reviews</a> 2019
  </footer>
  <!-- End footer -->

  <!-- Start scripts -->
  <!-- Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main JavaScript file -->
  <script src="js/main.js"></script>
  <!-- Service worker registration -->
  <script src="index.js"></script>
  <!-- End scripts -->

</body>

</html>
