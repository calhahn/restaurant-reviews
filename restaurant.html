<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Restaurant Info</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Find the best restaurants in New York City">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://api.tiles.mapbox.com">
<link rel="preconnect" href="https://unpkg.com">
<!-- IBM Plex Sans font -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600,600i&display=swap">
<!-- Main CSS file -->
<link rel="stylesheet" href="css/styles.css">
<!-- Leaflet CSS file -->
<link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="">

<body class="inside">

  <!-- Start header -->
  <header>

    <!-- Start nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->

  </header>
  <!-- End header -->

  <!-- Start main -->
  <main id="maincontent">

    <!-- Start right-box -->
    <div class="right-box">

      <!-- Start map-container -->
      <section id="map-container">
        <h1 id="map-title">Map of New York City</h1>
        <div id="map" aria-labelledby="map-title" role="application"></div>
      </section>
      <!-- End map-container -->

    </div>
    <!-- End right-box -->

    <!-- Start left-box -->
    <div class="left-box">

      <!-- Start breadcrumb -->
      <nav id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </nav>
      <!-- End breadcrumb -->

      <!-- Start restaurant-info -->
      <div class="restaurant-info">

        <!-- Start restaurant-container -->
        <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <h2>Address</h2>
          <p id="restaurant-address"></p>
          <h2>Hours</h2>
          <table id="restaurant-hours"></table>
        </section>
        <!-- End restaurant-container -->

        <!-- Start reviews-container -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews-container -->

      </div>
      <!-- End restaurant-info -->

    </div>
    <!-- End left-box -->

  </main>
  <!-- End main -->

  <!-- Start footer -->
  <footer id="footer">
    Â© <a href="/">Restaurant Reviews</a> 2019
  </footer>
  <!-- End footer -->

  <!-- Start scripts -->
  <!-- Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Restaurant info JavaScript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Service worker registration -->
  <script src="index.js"></script>
  <!-- End scripts -->

</body>

</html>
